<!DOCTYPE html>
<head>
    <title>The Night Mode And Light Mode</title>
    <style>
        body {
            background-color: white;
            color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; 
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body.dark-mode {
            background-color: black;
            color: white;
        }
        #theme-toggle {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: lightblue;
            color: black;
            position: relative;
            overflow: hidden;
            z-index: 0;
            transition: color 0.3s ease;
        }
        #theme-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, lightblue, darkblue);
            z-index: -1;
            transition: left 0.4s ease;
        }
        #theme-toggle:hover::before {
            left: 0;
        }
        #theme-toggle:hover {
            color: white;
        }
    </style>
</head>
<body>
    <button id="theme-toggle">Dark Theme</button>

    <script>
        const toggleButton = document.getElementById('theme-toggle');

        toggleButton.addEventListener('click', () => {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            toggleButton.textContent = isDarkMode ? 'Light Theme' : 'Dark Theme';
        });
    </script>
</body>
</html>
